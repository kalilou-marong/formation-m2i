            <!-- bootstrap table -->
            <caption>Liste de contacts</caption>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="title">Prénom</th>
                        <th class="title">Nom</th>
                        <th class="title">Age</th>
                    </tr>
                </thead>
                <tbody id="tableau"></tbody>
            </table>
            <br>
            <table class="table table-dark table-striped">
                <thead>
                  <tr>                    
                    <th scope="col">Prénom</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Age</th>
                  </tr>
                </thead>
                <tbody id="tableau2">                 
                </tbody>
