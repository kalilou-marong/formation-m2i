<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Les Events en Javascript</title>
</head>

<body onLoad="myFunctionAlert(0)">

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Les Events en Javascript</h1>
            <hr>
            <p class="lead">Création et gestion des <mark>Events</mark> en <mark>Javascript</mark></p>
        </div>
        <div class="jumbotron">
            <h4>Appel de fonction rataché à l'event click du bouton</h4>
            <input type="button" value="Cliquez ici" onClick="myButtonClick()" class="btn btn-primary" />
        </div>


        <div class="jumbotron">
            <h4>Gestion des events sur bouton</h4>
            <input type="button" value="onMouseOver" onMouseOver="myfunctionMouseOver()"
                class="btn btn-success" /><br />
            <input type="button" value="onDblClick" onDblClick="myFunctionDblClick()" class="btn btn-warning" /><br />
        </div>
        <div class="jumbotron">
            <h4>Gestion des appel de fonction avec arguments</h4>
            <input type="button" value="Bouton 1" onClick="myFunctionAlert(1)" class="btn btn-primary" /><br />
            <input type="button" value="Bouton 2" onMouseOver="myFunctionAlert(2)" class="btn btn-success" /><br />
            <input type="button" value="Bouton 3" onDblClick="myFunctionAlert(3)" class="btn btn-warning" /><br />
            <input type="button" value="Bouton 4" onMouseOut="myFunctionAlert(4)" class="btn btn-danger" /><br />
        </div>
        <div class="jumbotron">
            <h4>Gestion des Events keydown</h4>
            <input type="text" name="myKeydown" id="myKeydown">
        </div>

        <div class="jumbotron">
            <h4>Gestion des Events data-key</h4>
            <button data-key="1" class="bouton">1</button>
            <button data-key="2" class="bouton">2</button>
            <button data-key="3" class="bouton">3</button>
        </div>

    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
